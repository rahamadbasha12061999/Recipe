<!DOCTYPE html>
<html>
<head>
    <title>Recipe Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            background-color: #FAEBD7;
        }

        .content {
            flex-grow: 1;
            background-color: #FFF8DC;
            padding-left: 10px;
        }
        </style>
</head>
<body>
    <div class="header">
    <h2>Recipe Home</h2>
    </div>

    <div class="content">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <button onclick="location.href='{% url 'register' %}'">Register</button>
    </form>
    </div>
</body>
</html>
