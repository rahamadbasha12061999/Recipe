<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            background-color: #FAEBD7;
        }

        .content {
            flex-grow: 1;
            background-color: #FFF8DC;
            padding-left: 10px;
        }

        </style>
</head>
<body>
    <div class="header">
    <h2>Register</h2>
    </div>

    <div class="content">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    </div>
</body>
</html>
